<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enterprise KPI Monitoring System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-chart-line"></i> Enterprise KPI Monitor</h1>
            <nav class="nav-links">
                <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="{{ url_for('kpi_form') }}"><i class="fas fa-plus"></i> Add KPI Data</a>
                <a href="/api/kpi/" target="_blank"><i class="fas fa-code"></i> API Docs</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer style="text-align: center; padding: 2rem; color: #7f8c8d; border-top: 1px solid #bdc3c7; margin-top: 3rem;">
        <p>&copy; 2024 Enterprise KPI Monitoring System. Built with Flask & Power BI Integration.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
